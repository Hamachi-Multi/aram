<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>무작위 총력전 토너먼트 드래프트</title>
  <link rel="stylesheet" type="text/css" href="ARAM_TD.css">
</head>

<body>
  <div class="background-image"></div> <!-- 배경화면 -->
  <div class="top-blank"></div>
  <div class="top-container"> <!-- 상단 컨테이너 -->
    <div class="team1pick"> <!-- 팀1 픽-->
      <img id="team1p1" onclick="clearPick(this)" src="Champions/기본.jpg" alt="Image">
      <img id="team1p2" onclick="clearPick(this)" src="Champions/기본.jpg" alt="Image">
      <img id="team1p3" onclick="clearPick(this)" src="Champions/기본.jpg" alt="Image">
      <img id="team1p4" onclick="clearPick(this)" src="Champions/기본.jpg" alt="Image">
      <img id="team1p5" onclick="clearPick(this)" src="Champions/기본.jpg" alt="Image">
    </div>
    <img class="versus" id="vs" src="VS/vs.png" alt="Image"> <!-- VS 이미지 -->
    <div class="team2pick"> <!-- 팀2 픽 -->

      <button class="copy-team" title="클립보드에 복사" onclick="copyRandomChampionsToClipboard(BLUE);">1팀 복사</button>
    </div>
    <div class="team1"> <!-- 팀1 챔피언들 -->

          <img id="team1r1" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team1r1t" class="text"></div>
        </div>
        <div class="row">
          <img id="team1r2" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team1r2t" class="text"></div>
        </div>
        <div class="row">
          <img id="team1r3" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">

      <div class="team1-3"> <!-- 팀1, 챔피언 11 ~ 챔피언 15 -->

          <img id="team1r11" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">

        </div>
        <div class="row">
          <img id="team1r12" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team1r12t" class="text"></div>

          <div id="team1r15t" class="text"></div>
        </div>
      </div>
    </div>
    
    <div class="main-menu"> <!-- 중앙 메뉴 (새로고침, 뽑을 챔피언 수, 밴 스타일, 초기화)-->
      <button class="roll" title="무작위 챔피언 15명을 뽑습니다."; onclick="rollChampions()">새로고침</button>
      <img id="기본" style="opacity: 0; cursor: auto;" src="Champions/기본.jpg">
      <button class="rand-type" title="무작위 챔피언 개수" onclick="changeRandomChampionsType()">
        <span class="bold" id="rand-15">15</span>
        /
        <span class="normal" id="rand-10">10</span>
        /
        <span class="normal" id="rand-5">5</span>
      </button>
      <img id="기본" style="opacity: 0; cursor: auto;" src="Champions/기본.jpg">
      <button class="ban-type" title="밴 스타일" onclick="changeBanType()">
        <span class="bold" id="ban-122">122</span> / <span class="normal" id="ban-111">111</span>
      </button>
      <img id="기본" style="opacity: 0; cursor: auto;" src="Champions/기본.jpg">
      <button class="clear" onclick="clearAll()">초기화</button>
    </div>

        </div>
      </div>
      <div class="team2-3"> <!-- 팀2, 챔피언 11 ~ 챔피언 15 -->
        <div class="row">
          <img id="team2r11" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team2r11t" class="text"></div>
        </div>
        <div class="row">
          <img id="team2r12" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team2r12t" class="text"></div>
        </div>
        <div class="row">
          <img id="team2r13" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">

        <div class="row">
          <img id="team2r15" onclick="pickChampion(this)" src="Champions/기본.jpg" alt="Image">
          <div id="team2r15t" class="text"></div>
        </div>
      </div>
    </div>
    <div class="copy-container">
      <button class="copy-team" title="클립보드에 복사" onclick="copyRandomChampionsToClipboard(RED);">2팀 복사</button>
    </div>
  </div>

  <div class="bottom-container"> <!-- 하단 컨테이너 -->

    <div class="search-container">
      <input type="text" id="invisibleInput" style="opacity: 0;">
      <img id="기본-검색" style="opacity: 0; cursor: auto;" src="Champions/기본.jpg">
      <input type="text" id="searchInput" title="챔피언 검색" placeholder="챔피언 이름을 입력하세요">
    </div>
    <div class="ban-container"> <!-- 밴 컨테이너 -->
      <div class="ban-pick">
        <img id="b1" onclick="removeBan(this)" src="Champions/기본.jpg">
        <img id="b2" onclick="removeBan(this)" src="Champions/기본.jpg">
        <img id="b3" onclick="removeBan(this)" src="Champions/기본.jpg">
        <img id="b4" onclick="removeBan(this)" src="Champions/기본.jpg">
        <img id="b5" onclick="removeBan(this)" src="Champions/기본.jpg">
      </div>
      <div class="ban-list" id="circleContainer"></div> <!-- 챔피언 리스트 -->
      <div class="ban-pick">
        <img id="b6" onclick="removeBan(this)" src="Champions/기본.jpg">

  <script src="ARAM_TD.js"> </script>
